<DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>ZgzCultural</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="hero text-center text-white py-5">
        <div class="container">
            <h1>Bienvenidos a Zaragoza</h1>
            <p>Mira los eventos que hay esta semana</p>
        </div>
    </header>

    <section id="eventos" class="fondo-eventos py-5">
        <div class="container">
            <h2 class="text-center mb-4 bg-white d-inline-block p-2 rounded">Próximos Eventos</h2>
            
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <img src="assets/img/jazz-auditorio.png" class="card-img-top">
                        <div class="card-body">
                            <h5>Concierto de Rock</h5>
                            <p>Lugar: Sala López</p>
                            <button class="btn btn-danger btn-sm">Más info</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <img src="assets/img/puente-piedra.png" class="card-img-top">
                        <div class="card-body">
                            <h5>Música</h5>
                            <p>Jazz en el Auditorio</p>
                            <button class="btn btn-danger btn-sm">Más info</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <img src="assets/img/obra-principal.png" class="card-img-top">
                        <div class="card-body">
                            <h5>Teatro</h5>
                            <p>Obra en el Principal</p>
                            <button class="btn btn-danger btn-sm">Más info</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                      <div class="card shadow-sm">
                          <img src="assets/img/expo-goya.png" class="card-img-top">
                          <div class="card-body">
                              <h5>Museos</h5>
                              <p>Expo Goya</p>
                              <button class="btn btn-danger btn-sm">Más info</button>
                          </div>
                      </div>
                  </div>
            </div> </div> </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>Hecho por [Tu Nombre] - 2026</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
